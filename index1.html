<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwind css</title>
    <link rel="stylesheet" href="output.css">
</head>

<body class="p-0 m-0 font-sans">
    <div class="header bg-blue-800 w-screen h-24 text-gray-200">
        <div class="logo float-left py-6 font-bold text-xl pl-5">
            <p>j.m</p>
        </div>
        <nav class="float-right pr-8 py-6">
            <ul class="inline-block">
                <li class="inline px-5 font-semibold">HOME</li>
                <li class="inline px-5 font-semibold">ABOUT</li>
                <li class="inline px-5 font-semibold">SERVICES</li>
                <li class="inline px-5 font-semibold">CONTACT</li>
            </ul>
        </nav>
    </div>
    </div>
    <div class="container bg-gray-300 p-0 m-auto text-center h-screen mt-7">
        <div class="pt-3"><button class="bg-blue-600 px-4 py-2 rounded-lg text-gray-100">submit</button></div>
        <div><button class="text-red-600 bg-indigo-300 px-5 py-2 mt-2 rounded outline">warning</button></div>
        <div><button class="bg-indigo-500 px-5 py-2 mt-4 rounded text-gray-200 uppercase">save info</button></div>
        <div class="mt-6 flex flex-wrap  w-full h-full">
            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-100 text-xl flex justify-center items-center w-full m-2">A</div>
            </div>

            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-200 text-xl flex justify-center items-center w-full m-2">B</div>
            </div>

            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-300 text-xl flex justify-center items-center w-full m-2 ">C</div>
            </div>

            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-400 text-xl flex justify-center items-center w-full m-2 ">D</div>
            </div>

            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-500 text-xl flex justify-center items-center w-full m-2">E</div>
            </div>

            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-600 text-xl flex justify-center items-center w-full m-2">F</div>
            </div>

            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-700 text-xl flex justify-center items-center w-full m-2">G</div>
            </div>

            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-800 text-xl flex justify-center items-center  w-full m-2">H</div>
            </div>

            <div class="flex h-1/3 w-1/3">
                <div class="bg-teal-900 text-xl flex justify-center items-center  w-full m-2">I</div>
            </div>

        </div>
        <div class="my-7 h-1/2 w-1/2 mx-auto border-2 border-gray-700 rounded shadow-lg bg-red-100 text-center">
            <form action="">
                <label for="full_name" class="font-bold block mt-16 text-xl">Full name</label>
                <input type="text" id="full_name"
                    class="w-80 py-1 px-2 rounded-lg shadow-xl mt-6 text-green-300  font-semibold block mx-auto border-2"
                    placeholder="Enter your full name">
                <button
                    class="bg-blue-800 hover:bg-blue-600 py-2 px-4 mt-4 rounded text-gray-100 text-lg">save</button>
            </form>
        </div>
        <div class="w-5/12 h-96 mx-auto bg-gray-700 mb-7">
            <h1 class="text-gray-200 text-sm font-bold py-6">EMPLOYEE CARD CHALLENGE</h1>
            <div class="form w-5/6 mx-auto bg-gray-100 my-auto rounded-lg shadow">
                <h3 class="w-full h-16 bg-gray-300 pt-4 text-start pl-4 text-sm text-gray-700 font-bold">The title
                    of the card
                    here</h3>
                <div class="box flex w-5/6 mx-auto justify-between mt-2">
                    <div class="button"><button class="rounded-lg bg-orange-700 px-1">UNDER REVIEW</button></div>
                    <div class="date">
                        <p class="font-bold">May 14, 1997</p>
                    </div>
                </div>
                <div class="artcle w-5/6 bg-gray-300 mx-auto py-3 mt-5 rounded-lg font-semibold">
                    <p>Here is a short comment about this employee</p>
                </div>
                <div class="employee w-full bg-gray-300 mb-0 px-o mt-5">
                    <h1 class="text-gray-700 text-sm font-bold text-start ml-4 pt-2">Employee</h1>
                    <div class="box flex mt-2">
                        <div class="button"><button
                                class="bg-blue-800 rounded-full p-1 text-gray-200 mx-4">VU</button>
                        </div>
                        <div class="name">
                            <h1 class="text-md font-bold">Victor Gonzalez</h1>
                            <p class="text-start text-gray-700">instructor</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex  items-center justify-around">
            <div class="bg-blue-600 w-16 h-16">box 1</div>
            <div class="bg-yellow-500 w-16 h-16">box 2</div>
            <div class="bg-gray-700 w-16 h-16">box 3</div>
        </div>
    </div>
</body>

</html>
